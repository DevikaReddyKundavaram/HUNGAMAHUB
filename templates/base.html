<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HungamaHub Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .content-wrapper {
      flex: 1;
    }

    .container {
      margin-top: 30px;
    }

    h1, h2, h4 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .card {
      margin-bottom: 20px;
      transition: transform 0.2s ease;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h5 {
      color: #4a90e2;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #4a90e2;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-white" href="/">HungamaHub Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon" style="color:#fff;"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if 'username' in session %}
          <li class="nav-item">
            <span class="nav-link text-white">Hi, {{ session['username'] }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('register') }}">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-wrapper container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 HungamaHub. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
